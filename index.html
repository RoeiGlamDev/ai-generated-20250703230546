<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header id="header">
        <nav id="nav">
            <ul>
                <li><a href="#" class="logo">GoldTube</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Subscriptions</a></li>
            </ul>
            <form id="search-form">
                <input type="search" id="search-input" placeholder="Search...">
                <button id="search-button">Search</button>
            </form>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main id="main">
        <section id="video-section">
            <h2>Recommended Videos</h2>
            <div id="video-grid" class="grid">
                <!-- Video grid items will be generated dynamically -->
            </div>
        </section>
        <section id="sidebar">
            <h2>Related Videos</h2>
            <ul id="related-videos">
                <!-- Related video items will be generated dynamically -->
            </ul>
        </section>
    </main>

    <!-- Footer Section -->
    <footer id="footer">
        <p>&copy; 2024 GoldTube</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
